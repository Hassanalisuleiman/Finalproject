<div class="welcome-container">
    <div class="welcome-card">
      <img src="assets/image/logo.jfif" alt="Logo" class="logo">
      <h1>Welcome, {{ firstName }}!</h1>
      <p class="welcome-message">
        We're thrilled to have you back. Explore your dashboard to manage your tasks efficiently.
      </p>
      <button mat-raised-button color="primary" (click)="navigateToDashboard()">
        Go to Dashboard
      </button>
    </div>
  </div>
