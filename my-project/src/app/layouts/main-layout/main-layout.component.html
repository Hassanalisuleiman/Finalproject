<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <div class="logo-container">
      <img src="assets/image/logo.jfif" alt="Logo" class="logo">
      <span class="system-name">Shehia System</span>
    </div>
    <mat-nav-list>
      <!-- Admin and Sheha Links -->
      <a *ngIf="role === 'admin' || role === 'sheha'" mat-list-item routerLink="admin-dashboard">Home</a>

      <!-- Admin Only Links -->
      <mat-expansion-panel *ngIf="role === 'admin'">
        <mat-expansion-panel-header>
          <mat-panel-title>Letters</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-list>
          <a mat-list-item routerLink="uraia">Letter 1</a>
          <a mat-list-item routerLink="">Letter 2</a>
          <a mat-list-item routerLink="">Letter 3</a>
        </mat-list>
      </mat-expansion-panel>

      <a *ngIf="role === 'admin'" mat-list-item routerLink="registersheha">Add Sheha</a>
      <a *ngIf="role === 'admin'" mat-list-item routerLink="homeAddressee">Addressee</a>
      <a *ngIf="role === 'admin'" mat-list-item routerLink="birthhome">Birth Registration</a>
      <a *ngIf="role === 'admin'" mat-list-item routerLink="homedeath">Deaths</a>
      <a *ngIf="role === 'admin'" mat-list-item routerLink="desastershome">Disasters</a>
      <a *ngIf="role === 'admin'" mat-list-item routerLink="LetterTemplate">Letter Template</a>
      <a *ngIf="role === 'admin'" mat-list-item routerLink="homeLand">Land record</a>

      <!-- Sheha and Citizen Links -->
      <a *ngIf="role === 'sheha' || role === 'citizen'" mat-list-item routerLink="generate">Generate Letter</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Dashboard</span>
      <span class="spacer"></span>
      <span>Welcome {{ userName }}!</span> <!-- Bind the userName property here -->
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Profile</button>
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Logout</button>
      </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
