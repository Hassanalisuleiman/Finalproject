<div class="container">
    <mat-card>
      <h2>Birth Registration</h2>
      <form [formGroup]="submitForm" class="form" (ngSubmit)="onSave()">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>User id </mat-label>
          <input matInput formControlName="user_id" type="number" placeholder="inter citizen id">
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Father Name</mat-label>
          <input matInput formControlName="father_name" type="text" placeholder="inter father name">
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Mother Name</mat-label>
          <input matInput formControlName="mother_name" type="text" placeholder="inter mother name">
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Child Name</mat-label>
          <input matInput formControlName="child_name" type="text" placeholder="inter child name">
        </mat-form-field>
        
        <!-- <mat-form-field appearance="outline" class="form-field">
          <mat-label>Gender</mat-label>
          <mat-select name="gender">
            <mat-option value="male">Male</mat-option>
            <mat-option value="female">Female</mat-option>
          </mat-select>
        </mat-form-field> -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label for="date-of-birth">Date of birth</mat-label>
          <input matInput formControlName="date_of_birth" type="date" placeholder="inter date of birth">
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Merit Status</mat-label>
          <input matInput formControlName="merit_status" type="text" placeholder="merit status">
        </mat-form-field>
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit">Submit</button>
          <button mat-raised-button color="warn" type="button" routerLink="/birthhome">Cancel</button>
        </div>
      </form>
    </mat-card>
  </div>
